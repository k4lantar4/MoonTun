# MVTunnel EasyTier Client Node Configuration  
# This configuration is for the Iran server (client)

TUNNEL_MODE="easytier"
EASYTIER_NODE_TYPE="client"
LOCAL_IP="10.10.10.2"
REMOTE_IP="10.10.10.1"
REMOTE_SERVER="YOUR_FOREIGN_SERVER_IP"
NETWORK_SECRET="your-secret-key-here"
PROTOCOL="udp"
PORT="1377"
FAILOVER_ENABLED="true"
MONITOR_INTERVAL="5"
AUTO_SWITCH="true"
PUBLIC_IP="AUTO_DETECT"

# Performance Options
MULTI_THREAD="true"
COMPRESSION="true"
ENCRYPTION="true"

# Client connects to master server
# Replace YOUR_FOREIGN_SERVER_IP with actual server IP 