# MVTunnel Hybrid Mode Configuration
# This configuration enables intelligent failover between EasyTier and Rathole

TUNNEL_MODE="hybrid"
EASYTIER_NODE_TYPE="client"
RATHOLE_NODE_TYPE="client"
LOCAL_IP="10.10.10.2"
REMOTE_IP="10.10.10.1"
REMOTE_SERVER="YOUR_FOREIGN_SERVER_IP"
NETWORK_SECRET="your-secret-key-here"
PROTOCOL="udp"
PORT="1377"
FAILOVER_ENABLED="true"
MONITOR_INTERVAL="5"
AUTO_SWITCH="true"
PUBLIC_IP="AUTO_DETECT"

# Performance Options
MULTI_THREAD="true"
COMPRESSION="true"
ENCRYPTION="true"

# Hybrid mode will try EasyTier first, then fallback to Rathole
# Provides maximum reliability and automatic recovery
# Best for mission-critical applications 